<div class="container">
    <a *ngFor="let book of books$ |async" routerLink="{{book?.id | lowercase}}">
        <div class="book-card">
            <h1 class="title">{{ book?.title}}</h1>
            <h3 class="subtitle">{{ book?.author}}</h3>
        </div>
    </a>
</div>
